{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>퀴즈 진행</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    #question-number {
      font-size: 20px;
      color: yellow;
      margin-bottom: 12px;
    }

    #pause-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #feedback-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.9);
      color: white;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="quiz-container" class="container">
    <p id="question-number">문제 로딩 중...</p>

    <audio id="quiz-audio" preload="auto" controls></audio>
    <br />
    <button id="play-btn">재생</button>
    <br />

    <input type="text" id="answer-input" placeholder="정답을 입력하세요" />
    <br />
    <button id="submit-btn">제출</button>
    <button id="pause-btn">일시정지</button>
  </div>

  <div id="pause-overlay" style="display: none;">
    <h2>일시정지 중</h2>
    <button id="resume-btn">재개</button>
  </div>

  <div id="feedback-overlay">
    <h2 id="feedback-message"></h2>
    <button id="next-btn" style="padding: 10px 20px; font-size: 18px;">다음 문제</button>
  </div>

  <!-- 닉네임 세션 유지용 -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    window.nickname = urlParams.get("name") || "익명";
  </script>

  <!-- JavaScript 로직은 항상 body 맨 아래에서 로드 -->
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
